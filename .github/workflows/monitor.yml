name: Hot Wheels Monitor

on:
  schedule:
    # Run every 2 minutes during peak hours (9 AM - 11 PM IST)
    - cron: '*/2 3-17 * * *'
  workflow_dispatch:

# ðŸ”‘ REQUIRED: allow GitHub Actions bot to push commits
permissions:
  contents: write

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Restore product database
        uses: actions/cache@v3
        with:
          path: hotwheels_products.db
          key: hotwheels-db
          restore-keys: |
            hotwheels-db-

      - name: Run monitor (single scan)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python hotwheels_monitor.py --once

      - name: Commit database changes
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          if [[ -n "$(git status --porcelain hotwheels_products.db)" ]]; then
            git add hotwheels_products.db
            git commit -m "Update product database - $(date +'%Y-%m-%d %H:%M:%S')"
            git push origin HEAD
          else
            echo "No database changes to commit"
          fi

